name: üöÄ Deploy Laravel App with Vite

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üéØ Deploy Laravel
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ''
          MYSQL_DATABASE: alatku
          MYSQL_USER: root
          MYSQL_PASSWORD: ''
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: alatku
      DB_USERNAME: root
      DB_PASSWORD: '' 

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, fileinfo, tokenizer, json
          tools: composer

      - name: üì¶ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: ‚ôªÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: üîÅ Clean Node Modules
        run: |
          rm -rf node_modules package-lock.json

      - name: üì¶ Install NPM Dependencies
        run: npm install --legacy-peer-deps

      - name: üõ†Ô∏è Build Assets
        run: npm run build

      - name: üîß Fix Exception Views
        run: php artisan fix:exception-views

      - name: üßπ Clear and Cache Laravel Configurations
        run: |
          php artisan config:clear
          php artisan cache:clear
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # Optional: Tunggu MySQL siap (jika perlu)
      - name: ‚è≥ Wait for MySQL to be ready
        run: sleep 15

      - name: üß≥ Upload to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            tests/
            .env.example
            .gitignore
            README.md
            package.json
            package-lock.json
            webpack.mix.js
            vite.config.js
